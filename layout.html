<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.header
		{
		height: 100px;
		
		background: grey;
		}
		.content
		{
			height: 450px;
			background: url(https://webneel.com/wallpaper/sites/default/files/images/08-2018/3-nature-wallpaper-mountain.jpg);
		background-size: 100% 100%;
		display: flex;
		}

		.content .d1
		{
			height: 450px;
			width: 50%;
			background: yellowgreen;

		}
		.content .d1 .h1
		{
			height:50%;
			width: 100%;
			background:linear-gradient(yellow,black);
			display: flex;
		}
		.content .d1 .h1 .v1
		{
			height: 225px;
			width: 50%;
			background:purple;
		}
		.content .d1 .h1 .v2
		{
			height:225px;
			width: 50%;
			background:lightblue;
		}
		.content .d1 .h2
		{
			height:50%;
			width: 100%;
			background:linear-gradient(red,blue);
		}
		.content .d1 .h2 .h21
		{
			height:33%;
			width: 100%;
			background:darkorange;
		}
		.content .d1 .h2 .h22
		{
			height:33%;
			width: 100%;
			background:whitesmoke;
		}
		.content .d1 .h2 .h23
		{
			height:34%;
			width: 100%;
			background:green;
		}
		.content .d2
		{
			height: 450px;
			width: 50%;
		background: url(https://www.livelaw.in/cms/wp-content/uploads/2018/08/satyamev-jayate.jpg);
		background-size: 100% 100%;;
			/*float: left;*/
		}

		.footer
		{
			height: 106px;
			background: lightcoral;
		}

	</style>
</head>
<body>
<div class="header"></div>
<div class="content">
	<div class="d1">

		<div class="h1">
			<div class="v1"></div>
			<div class="v2"></div>
		</div>
		<div class="h2">
			<div class="h21"></div>
			<div class="h22"></div>
			<div class="h23"></div>
		</div>

	</div>


	<div class="d2"></div>
</div>
<div class="footer">
	
</div>
</body>
</html>
