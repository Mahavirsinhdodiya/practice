<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<style type="text/css">

	*{box-sizing: border-box;}
	.main
	{	
		width: 200px;
		margin: auto;
		background:black;
		color: white;
		font-size: 40px;
		transition: 7s;
		text-align: center;
	}
	
	.main .b::after
	{
		content:"";
		display: block;
		width: 0%;
		background: greenyellow;
		height: 4px;
		transition: 0.5s;
	}
	.main .b:hover::after
	{
		width: 100%;
		transition: 0.5s;
	}
</style>
</head>
<body>
<div class="main"><span class="b">Home</span></div>
</body>
</html>
